# ===============================
# Chrony TX - Servidor local
# ===============================

# No usar servidores externos
local stratum 10

# Permitir clientes en la red local
allow 192.168.0.0/16

# Servir tiempo aunque no esté sincronizado
local

# No rechazar clientes sin sincronización previa
allow all

# Archivo de drift (opcional, útil si repites pruebas)
driftfile /tmp/chrony_tx.drift

# Logs mínimos
log measurements statistics
logdir /tmp/chrony_tx_logs

# No hacer saltos bruscos luego del arranque
makestep 1.0 3
