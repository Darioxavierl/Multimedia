# ===============================
# Chrony RX - Cliente
# ===============================

# Servidor de tiempo (Tx) - IP reemplazada dinámicamente por el script
server TX_IP iburst prefer

# No usar servidores públicos NTP
noserver

# No permitir clientes
deny all

# Archivo de drift para acelerar sincronización en futuros arranques
driftfile /tmp/chrony_rx.drift

# Logs para debugging
log measurements statistics
logdir /tmp/chrony_rx_logs

# Aceptar correcciones rápidas al inicio (sincronización inicial)
makestep 1.0 3

# Sincronización más agresiva inicialmente (útil para pruebas)
maxpoll 6
